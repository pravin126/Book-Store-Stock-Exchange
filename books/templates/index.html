  {% extends 'header.html' %}
  {% block content %}

    <div class="row">
      {% for book in books.all %}
        <div class="card" style="width: 18rem; margin-left: 10px;">
            <img src="{{ book.bookimage.url }}" class="card-img-top" alt="..." style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">{{book.booktitle}}</h5>
              <p class="card-text">{{book.boodetails}}</p>
              <p ><B>Author:</B>{{book.bookauthor}}</p>
              <a href="{{book.bookpath.url}}"Download class="btn btn-primary">Download</a>
            </div>
            
          </div>
      {% endfor %}
      {% endblock content %}  
    </div>
