<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="jumbotron" style="width: 100%;">
            <h1 class="display-4">Book Store</h1>
            <p class="lead">This is a simple Book.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          </div>
    </div>
    <div class="row">
      {% for book in books.all %}
        <div class="card" style="width: 18rem; margin-left: 10px;">
            <img src="{{ book.bookimage.url }}" class="card-img-top" alt="..." style="height: 250px;">
            <div class="card-body">
              <h5 class="card-title">{{book.booktitle}}</h5>
              <p class="card-text">{{book.boodetails}}</p>
              <p ><B>Author:</B>{{book.bookauthor}}</p>
              <a href="{{book.bookpath.url}}"Download class="btn btn-primary">Download</a>
            </div>
          </div>
      {% endfor %}
    </div>

</div>
